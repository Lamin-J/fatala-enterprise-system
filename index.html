<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FATALA BANJUL ENTERPRISE  Customer Record App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <img src="logo.jpg" alt="Company Logo" class="logo">
    <h1>FATALA BANJUL ENTERPRISE</h1>
    <p>Location: Sukuta Traffic Light, West Coast Region</p>
  </div>

  <div class="form-section">
    <h2>Customer Purchase Form</h2>
    <form id="purchaseForm">
      <label>Customer Name:</label><input type="text" id="customerName" required><br>
      <label>Customer Address:</label><input type="text" id="customerAddress" required><br>
      <label>Customer Telephone:</label><input type="text" id="customerPhone" required><br>
      <label>Item:</label><input type="text" id="item" required><br>
      <label>Quantity:</label><input type="number" id="quantity" required><br>
      <label>Price per Item:</label><input type="number" id="price" required><br>
      <label>Amount Paid:</label><input type="number" id="amountPaid" required><br>
      <button type="submit">Generate Receipt</button>
    </form>
  </div>

  <div class="records-section">
    <h2>Customer Records</h2>
    <input type="text" id="searchName" placeholder="Search by name..." onkeyup="searchCustomer()">
    <table id="recordsTable">
      <thead>
        <tr>
          <th>Receipt No</th>
          <th>Name</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
          <th>Amount Paid</th>
          <th>Balance</th>
          <th>Stock Left</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
